
<div class="container" ng-controller="loginController">
    <div class="row">

        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Авторизация</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm" ng-disabled="loadData">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="login" name="login" placeholder="Логин" ng-model="login" type="email" ng-pattern="emailFormat" autofocus required>
                                <span style="color:red" ng-show="loginIsEmpty">
                                    <span ng-show="loginIsEmpty">Требуется логин.</span>
                                    <span ng-show="loginForm.login.$dirty">Неверный формат</span>
                                </span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" name="password" placeholder="Пароль" ng-model="password" type="password" ng-minlength="3">
                                <span style="color:red" ng-show="loginForm.password.$error.required">
                                    <span ng-show="loginForm.password.$error.required">Требуется пароль.</span>
                                </span>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Запомнить меня
                                </label>

                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="loginUser()" ng-disabled="loginForm.$invalid || loadData" class="btn btn-lg btn-success btn-block">Войти</a>
                            <span us-spinner spinner-key="spinner-2"></span>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
