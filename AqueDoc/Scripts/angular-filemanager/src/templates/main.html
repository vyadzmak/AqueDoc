<div ng-controller="FileManagerCtrl" ngf-drop="addForUpload($files)" ngf-drag-over-class="'upload-dragover'" ngf-multiple="true">
    <div ng-include="'Scripts/angular-filemanager/' + config.tplPath + '/navbar.html'"></div>
    <div class="container-fluid">
        <div class="row">
            <div style="margin-top: 0px;" class="col-sm-4 col-md-2 navbar-default slow fadeIn sidebar file-tree ng-scope" ng-include="'Scripts/angular-filemanager/' + config.tplPath + '/sidebar.html'" ng-show="config.sidebar &amp;&amp; fileNavigator.history[0]">
            </div>
            <div style="left: 25%;" class="main col-sm-8 col-md-10" ng-class="config.sidebar && fileNavigator.history[0] && 'col-sm-8 col-md-9'">
                <div ng-include="'Scripts/angular-filemanager/' + config.tplPath + '/' + viewTemplate" class="main-navigation clearfix"></div>
            </div>
        </div>
    </div>
    <div ng-include="'Scripts/angular-filemanager/' + config.tplPath + '/modals.html'"></div>
    <div ng-include="'Scripts/angular-filemanager/' + config.tplPath + '/item-context-menu.html'"></div>
</div>
